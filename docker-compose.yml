version: '3.7'

services:
  postgres:
    container_name: postgres
    image: postgres:14.1
    ports:
    - '5432:5432'
    volumes:
    - './tmp/postgres:/var/lib/postgresql/data'
    env_file:
    - './.env'

  pgadmin:
    image: dpage/pgadmin4
    ports:
    - '8080:80'
    env_file:
    - './.env'
    depends_on:
    - postgres
    volumes:
    - './tmp/pgadmin:/var/lib/pgadmin'

  api:
    image: node:16.13
    ports:
    - '3000:3000'
    - '2999:2999'
    env_file:
    - './.env'
    depends_on:
    - postgres
    volumes:
    - './api:/usr/src/app'
    working_dir: /usr/src/app
    command: "yarn start:dev"

  client:
    image: node:16.13
    ports:
    - '3001:3001'
    depends_on:
    - api
    volumes:
    - './client:/usr/src/app'
    working_dir: /usr/src/app
    command: "yarn start"