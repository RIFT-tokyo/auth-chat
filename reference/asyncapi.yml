asyncapi: 2.2.0
info:
  title: Discord Clone Websocket API
  version: 1.0.0
  description: >
    Discord Clone websocket API


    You can quickly play with the API using
    [websocat](https://github.com/vi/websocat#installation) like this:

    ```bash

    websocat ws://localhost:3001/v1/channels/{id}

    ```
servers:
  public:
    url: ws://localhost:3001
    protocol: ws
channels:
  /v1/chat:
    publish:
      description: Send messages to the API
      message:
        oneOf:
          - $ref: '#/components/messages/send-channel-message'
          - $ref: '#/components/messages/send-private-message'
    subscribe:
      description: Messages that you receive from the API
      message:
        oneOf:
          - $ref: '#/components/messages/update-channel-message'
          - $ref: '#/components/messages/update-private-message'
components:
  messages:
    send-channel-message:
      payload:
        type: object
        properties:
          type:
            type: string
            const: channelMessage
          payload:
            $ref: '#/components/schemas/ChannelMessagePayload'
    send-private-message:
      payload:
        type: object
        properties:
          type:
            type: string
            const: privateMessage
          payload:
            $ref: '#/components/schemas/PrivateMessagePayload'
    update-channel-message:
      payload:
        type: object
        properties:
          type:
            type: string
            const: channelMessage
          payload:
            $ref: '#/components/schemas/ChannelMessagePayload'
    update-private-message:
      payload:
        type: object
        properties:
          type:
            type: string
            const: privateMessage
          payload:
            $ref: '#/components/schemas/PrivateMessagePayload'
  schemas:
    ChannelMessagePayload:
      $ref: '#/components/schemas/Message'
    PrivateMessagePayload:
      $ref: '#/components/schemas/PrivateMessage'
    Message:
      title: Message
      type: object
      properties:
        server:
          $ref: '#/components/schemas/Server'
        channel:
          $ref: '#/components/schemas/Channel'
        from:
          $ref: '#/components/schemas/User'
        content:
          type: string
        sended_at:
          type: string
          format: date-time
      required:
        - server
        - channel
        - from
        - content
    PrivateMessage:
      title: Private Message
      type: object
      description: ''
      properties:
        to:
          $ref: '#/components/schemas/User'
        from:
          $ref: '#/components/schemas/User'
        content:
          type: string
        sended_at:
          type: string
          format: date-time
      required:
        - to
        - from
        - content
    User:
      title: User
      type: object
      description: ''
      examples:
        - id: 142
          name: nop
          email: nop@42tokyo.jp
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        name:
          type: string
          description: Username
      required:
        - id
        - name
    Server:
      title: Server
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    Channel:
      title: Channel
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
